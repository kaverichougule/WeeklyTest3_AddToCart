<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Add to Cart</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    </head>
    <body>
        <div class="container">
            <div id="products">
                <h1 id="heading">Products</h1>
                <div class="product-list" >
                    <p>Cargo Trousers</p>
                    <p>850</p>
                    <div class="add">
                        <span class="sign sign-minus" id="btn1">
                            -
                        </span>
                        <p class="add-items">
                            0
                        </p>
                        <span class="sign sign-plus" id="btnP1">
                            +
                        </span>
                    </div>
                </div>
                <div class="product-list">
                    <p>AfronSneakers</p>
                    <p>999</p>
                    <div class="add">
                        <span class="sign sign-minus" id="btn2">
                            -
                        </span>
                        <p class="add-items">
                            0
                        </p>
                        <span class="sign sign-plus" id="btnP2">
                            +
                        </span>
                    </div>
                </div>
                <div class="product-list">
                    <p>Raymond Shirt</p>
                    <p>685</p>
                    <div class="add">
                        <span class="sign sign-minus" id="btn3">
                            -
                        </span>
                        <p class="add-items">
                            0
                        </p>
                        <span class="sign sign-plus" id="btnP3">
                            +
                        </span>
                    </div>
                </div>
            </div>
            
            <div id="cart">
                <h1>Cart</h1>
                <div id="cartItem">
                    <p>No product added</p>
                    <p>in the cart!!
                    <i class="fa-solid fa-heart-crack"></i>
                    </p>
                </div>
                
                <table id="table">
                    <tbody id="tablebody" class="">
                        
                    </tbody>
                </table>
                <div class="foot">
                    <h2>Total: </h2>
                    <h2 class="" id="total">0.00 RS</h2>
                </div>
            </div>
        </div>
        
        <script src="script.js"></script>
    </body>
</html>
